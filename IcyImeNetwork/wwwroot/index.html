<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IcyImeNetwork</title>
    <base href="/" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/dotLoading.css"/>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="IcyImeNetwork.styles.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
</head>

<body>
    <div id="app">
        <div class="flex h-screen flex-col items-center justify-center bg-gradient-to-b from-teal-100 to-teal-200">
            <div id="textDisplay" class="mb-4 text-5xl font-bold text-white"></div>

            <div class="dots-container">
                <div class="dot">.</div>
                <div class="dot">.</div>
                <div class="dot">.</div>
            </div>

            <div class="loading-progress-text mt-4 text-white"></div>
        </div>
    </div>

    <script src="_content/Radzen.Blazor/Radzen.Blazor.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>

    <script>
        const texts = ["Loading", "Načítava sa", "Lädt", "読み込み中"];
        let currentIndex = 0;

        function changeText() {
            const displayElement = document.getElementById("textDisplay");

            displayElement.textContent = texts[currentIndex];
            currentIndex = (currentIndex + 1) % texts.length;
        }

        function startTextChangeInterval(interval) {
            setInterval(changeText, interval);
        }

        changeText();
        startTextChangeInterval(1000);
    </script>
</body>

</html>
